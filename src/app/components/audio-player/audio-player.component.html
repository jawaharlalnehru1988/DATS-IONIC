<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/krishna-page"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title || 'Audio Player' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="audio-player-content">
  <div class="audio-player-container">
    <!-- Album Art / Image -->
    <div class="album-art-container">
      <img [src]="imageSrc" [alt]="title" class="album-art" />
    </div>

    <!-- Track Information -->
    <div class="track-info">
      <h2 class="track-title">{{ cardTitle }}</h2>
      <p class="track-author">{{ author }}</p>
      <p class="track-category">{{ category }}</p>
      <p class="track-description">{{ description }}</p>
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls">
      <!-- Progress Bar -->
      <div class="progress-container">
        <span class="time-display">{{ formatTime(currentTime) }}</span>
        <input 
          type="range" 
          class="progress-bar"
          min="0" 
          max="100" 
          [value]="duration ? (currentTime / duration) * 100 : 0"
          (input)="seek($event)"
        />
        <span class="time-display">{{ formatTime(duration) }}</span>
      </div>

      <!-- Play/Pause Button -->
      <div class="control-buttons">
        <ion-button 
          class="play-button" 
          fill="clear" 
          size="large"
          (click)="togglePlayPause()"
        >
          <ion-icon 
            [name]="isPlaying ? 'pause-outline' : 'play-outline'" 
            slot="icon-only"
          ></ion-icon>
        </ion-button>
      </div>
    </div>

    <!-- Additional Info Card -->
    <ion-card class="info-card">
      <ion-card-header>
        <ion-card-title>About this Audio</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label>
            <h3>Title</h3>
            <p>{{ title }}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h3>Author</h3>
            <p>{{ author }}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h3>Category</h3>
            <p>{{ category }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
