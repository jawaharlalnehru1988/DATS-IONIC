<div class="display-card-list">
  <!-- Header with title, play all button, and see all button -->
  <div class="section-header">
    <h1>{{ inputData.categoryName }}</h1>
    <div class="header-buttons">
      <div class="play-all-btn" (click)="onPlayAllClick()">
        <ion-icon name="play"></ion-icon>
        <span>Play All</span>
      </div>
      <div class="see-all-btn" *ngIf="sortedCardItems.length > 3" (click)="onSeeAllClick()">
        <span>See All</span>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </div>
  </div>
  
  <!-- Horizontal scrollable cards -->
  <div class="cards-container">
    <div class="card-wrapper" *ngFor="let item of sortedCardItems" (click)="onCardClick(item)">
      <div class="display-card">
        <img [src]="item.img" [alt]="item.title" />
        <div class="display-card-title">{{ item.title }}</div>
        <div class="display-card-desc">
          <ng-container [ngSwitch]="inputData.categoryName">
            <span *ngSwitchCase="'Bhagavad Gita Tamil'">அத்தியாயம் {{ item.category }}</span>
            <span *ngSwitchCase="'Bhagavad Gita Kannada'">ಅಧ್ಯಾಯ {{ item.category }}</span>
            <span *ngSwitchCase="'Bhagavad Gita Sanskrit'">अध्याय {{ item.category }}</span>
            <span *ngSwitchDefault>{{ item.desc.length > 20 ? (item.desc | slice:0:20) + '...' : item.desc }}</span>
          </ng-container>
        </div>
        <div class="display-card-footer">
          <div class="display-card-rating">
            <ion-icon name="star"></ion-icon>
            <span>{{ item.rating }}</span>
          </div>
          <div class="display-action">{{ item.action }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
