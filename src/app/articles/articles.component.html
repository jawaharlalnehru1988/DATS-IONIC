<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{"Articles"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-accordion-group class="scrollable-accordion-group">
  <ion-accordion *ngFor="let baby of babyNamesList" [value]="baby.Id">
    <ion-item slot="header" color="light">
      <ion-label>{{ baby.babyName }}</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <strong>Meaning:</strong> {{ baby.meaning }}<br>
      <strong>Rashi:</strong> {{ baby.rashi }}
    </div>
  </ion-accordion>
</ion-accordion-group>
