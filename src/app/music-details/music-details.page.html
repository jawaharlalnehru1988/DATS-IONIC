<app-reusable-header
  [title]="topics.title"
  [translucent]="true"
  [showMenuButton]="true">
</app-reusable-header>

<ion-content [fullscreen]="true" class="music-details-page">
  <!-- Pull to Refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circular"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Skeleton Loader -->
  @if (isLoading) {
    <app-skeleton-loader 
      [config]="{
        type: 'hero-cards',
        itemCount: 4,
        showCategoryTitle: true,
        showHeroSection: true,
        showAddButton: true,
        cardLayout: 'grid'
      }">
    </app-skeleton-loader>
  }

  <!-- Content Container -->
  @if (!isLoading) {
    <div class="content-container">
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-title">{{topics.title}}</h1>
          <p class="hero-subtitle">{{topics.content}}</p>
        </div>
        <div class="hero-graphic">
          <ion-icon name="musical-notes" class="floating-note note-1"></ion-icon>
          <ion-icon name="musical-note" class="floating-note note-2"></ion-icon>
          <ion-icon name="musical-notes" class="floating-note note-3"></ion-icon>
        </div>
      </div>
      @for (inputData of inputDatas; track inputData) {
        <div>
          <app-display-card-list [inputData]="inputData" (cardSelected)="onCardSelected($event)" (playAllClicked)="onPlayAllClicked($event)"></app-display-card-list>
        </div>
      }
    </div>
  }
</ion-content>
