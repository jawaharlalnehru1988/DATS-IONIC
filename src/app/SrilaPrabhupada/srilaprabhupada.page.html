 <div>
      <ion-accordion-group multiple="false" style="max-height: 86vh;" class="scrollable-accordion-group">
        @for(article of articles; track $index){
        <ion-accordion [value]="$index">
          <ion-item slot="header" color="light">
            <ion-avatar slot="start">
              <ion-img [src]="article.avatar" [alt]="article.alt"></ion-img>
            </ion-avatar>
            <ion-label>{{article.title}}</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <div style="height: auto; width: 100%;">
              <p class="text-decor" [innerHTML]="article.message"></p>
            </div>
          </div>
        </ion-accordion>
        }
      </ion-accordion-group>
    </div>
