<app-reusable-header 
  [title]="'Welcome'" 
  [translucent]="true" 
  [showMenuButton]="true">
</app-reusable-header>


<ion-content [fullscreen]="true" class="krishna-content">
  

  <div class="promo-card">
    <div class="image-carousel" 
         (mouseenter)="pauseCarousel()" 
         (mouseleave)="resumeCarousel()">
      <div class="carousel-container">
        <img 
          *ngFor="let image of carouselImages; let i = index"
          [src]="image.src" 
          [alt]="image.alt" 
          class="carousel-image"
          [class.active]="i === currentImageIndex"
        />
      </div>
      
      <!-- Navigation arrows -->
      <button class="carousel-nav prev" (click)="previousImage()" aria-label="Previous image">
        <ion-icon name="chevron-back"></ion-icon>
      </button>
      <button class="carousel-nav next" (click)="nextImage()" aria-label="Next image">
        <ion-icon name="chevron-forward"></ion-icon>
      </button>
      
      <div class="carousel-indicators">
        <span 
          class="indicator" 
          [class.active]="i === currentImageIndex"
          *ngFor="let image of carouselImages; let i = index"
          [attr.data-index]="i"
          (click)="goToImage(i)">
        </span>
      </div>
    </div>
  </div>

<div class="krishna-tabs">
  <ion-segment [(ngModel)]="selectedLang">
    <ion-segment-button *ngFor="let lang of languages" [value]="lang.value">
      <ion-label>{{ lang.label }}</ion-label>
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="selectedLang">
  <ng-container *ngSwitchCase="'Arati'">
    <!-- Skeleton Loader -->
    <div *ngIf="isLoading" class="skeleton-container">
      <!-- Category Title Skeleton -->
      <div class="skeleton-category">
        <ion-skeleton-text animated style="width: 60%; height: 24px; margin-bottom: 16px;"></ion-skeleton-text>
      </div>
      
      <!-- Card Skeletons -->
      <div class="skeleton-cards">
        <div class="skeleton-card" *ngFor="let item of [1,2,3]">
          <div class="skeleton-card-content">
            <ion-skeleton-text animated style="width: 100%; height: 120px; border-radius: 12px;"></ion-skeleton-text>
            <div class="skeleton-card-info">
              <ion-skeleton-text animated style="width: 80%; height: 18px; margin-top: 12px;"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 60%; height: 14px; margin-top: 8px;"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 40%; height: 14px; margin-top: 8px;"></ion-skeleton-text>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Content (shown when not loading) -->
    <div *ngIf="!isLoading">
      <div *ngFor="let inputData of inputDatas;">
        <app-display-card-list [inputData]="inputData" (cardSelected)="onCardSelected($event)" (playAllClicked)="onPlayAllClicked($event)"></app-display-card-list>
      </div>
      
      <!-- Add Category Button -->
      <div class="add-category-section">
        <ion-button expand="block" fill="solid" color="primary" (click)="openCategoryModal()">
          <ion-icon name="add" slot="start"></ion-icon>
          Add New Category
        </ion-button>
      </div>
    </div>
  </ng-container>
</div>
</ion-content>



<ion-footer class="krishna-footer">
  <ion-toolbar>
    <ion-buttons>
      <ion-button>
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="cafe-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="person-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
