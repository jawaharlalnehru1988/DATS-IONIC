<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openThemeSelector()" fill="clear">
        <ion-icon name="color-palette-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contact Information Section -->
  <div class="contact-info" [ngClass]="currentTheme">
    <ion-list>
      <ion-item button *ngFor="let method of contactMethods" [href]="method.href">
        <ion-icon [name]="method.icon" slot="start"></ion-icon>
        <ion-label>{{ method.label }}</ion-label>
      </ion-item>
       <ion-item button href="https://maps.google.com/?q=123+Main+St,+City,+Country">
      <ion-icon name="map" slot="start"></ion-icon>
      <ion-label>Bangalore, India</ion-label>
    </ion-item>

    </ion-list>

     <!-- User Connection Request Section -->
    <div class="connection-request">
      <h3>Send Us a Message</h3>
      <ion-textarea ngDefaultControl
        [(ngModel)]="userMessage"
        placeholder="Type your query or message here..."
        autoGrow="true"
        rows="4"
        class="message-textarea">
      </ion-textarea>
      <ion-button expand="block" color="primary" (click)="submitMessage()">
        <ion-icon name="send" slot="start"></ion-icon>
        Send Message
      </ion-button>
    </div>

   
    <div class="apps-section">
      <h3>Mobile Apps</h3>
      <div class="apps-grid">
        <div class="app-card" *ngFor="let app of mobileApps">
          <ion-icon [name]="app.icon" class="app-icon"></ion-icon>
          <div class="app-details">
            <div class="app-title">{{ app.name }}</div>
            <a [href]="app.link" target="_blank" class="app-link">Download</a>
          </div>
        </div>
      </div>
    </div>

   
  </div>
</ion-content>

<!-- Theme Selector Modal -->
<ion-modal [isOpen]="isThemeModalOpen" (didDismiss)="closeThemeSelector()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Choose Theme</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeThemeSelector()" fill="clear">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="theme-modal-content">
      <div class="theme-selector">
        <div class="theme-buttons">
          <button class="theme-btn ocean" (click)="selectTheme('theme-ocean')" [class.active]="currentTheme === 'theme-ocean'">
            <span class="theme-preview ocean-preview"></span>
            Ocean
          </button>
          <button class="theme-btn sunset" (click)="selectTheme('theme-sunset')" [class.active]="currentTheme === 'theme-sunset'">
            <span class="theme-preview sunset-preview"></span>
            Sunset
          </button>
          <button class="theme-btn forest" (click)="selectTheme('theme-forest')" [class.active]="currentTheme === 'theme-forest'">
            <span class="theme-preview forest-preview"></span>
            Forest
          </button>
          <button class="theme-btn cyberpunk" (click)="selectTheme('theme-cyberpunk')" [class.active]="currentTheme === 'theme-cyberpunk'">
            <span class="theme-preview cyberpunk-preview"></span>
            Cyber
          </button>
          <button class="theme-btn royal" (click)="selectTheme('theme-royal')" [class.active]="currentTheme === 'theme-royal'">
            <span class="theme-preview royal-preview"></span>
            Royal
          </button>
          <button class="theme-btn midnight" (click)="selectTheme('theme-midnight')" [class.active]="currentTheme === 'theme-midnight'">
            <span class="theme-preview midnight-preview"></span>
            Midnight
          </button>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
