<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tutorial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tutorial</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="card-grid">
    @for(card of cards; track card.blogId){

      <ion-card (click)="showFullContent(card)">
        <img [src]="card.image" [alt]="card.title" class="card-img" />
        <ion-card-header>
          <ion-card-title>
            <b style="font-size: small;">{{ card.title }}</b>
          </ion-card-title>
          <ion-card-subtitle>
            <b style="font-size: small;">{{ card.subtitle }}</b>
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    }
  </div>
</ion-content>
