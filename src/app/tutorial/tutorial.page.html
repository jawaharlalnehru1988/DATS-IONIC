<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tutorial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="tutorial-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tutorial</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="tutorial-container">
    <div class="hero-section">
      <h1 class="hero-title">Learn & Grow</h1>
      <p class="hero-subtitle">Discover spiritual wisdom through our comprehensive tutorials</p>
    </div>

    <div class="cards-grid">
      @for(card of cards; track card.blogId){
        <div class="tutorial-card" (click)="showFullContent(card)">
          <div class="card-image-container">
            <img [src]="card.image" [alt]="card.title" class="card-image" />
            <div class="card-overlay">
              <ion-icon name="play-circle" class="play-icon"></ion-icon>
            </div>
          </div>
          <div class="card-content">
            <h3 class="card-title">{{ card.title }}</h3>
            <p class="card-subtitle">{{ card.subtitle }}</p>
            <div class="card-footer">
              <span class="read-more">Read More</span>
              <ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</ion-content>
