<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>User Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <img src="../../assets/krishna.jpg" alt="App Logo" class="app-logo" />
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
      <div class="signup-link">
        <p>Are you new to the app? <a href="/register">Register</a>.</p>
      </div>
    </form>
    
  </div>
</ion-content>
