<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">settings</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content class="settings-content">
  <div class="search-bar">
    <ion-icon name="search-outline"></ion-icon>
  </div>

  <div class="settings-title">SETTINGS</div>

  <div class="settings-section">
    <div class="section-label">Language</div>
    <ion-select interface="popover" ngDefaultControl [(ngModel)]="language" class="custom-select">
      @for (lang of languages; track $index) {

        <ion-select-option [value]="lang.value">
          {{ lang.label }}
        </ion-select-option>
      }
      </ion-select>
    <div class="section-desc">
      Choose language - Changes will be applied after restarting the app
    </div>
  </div>

  <div class="settings-section">
    <div class="section-label">Display</div>
    <ion-toggle [(ngModel)]="displayPanel" ngDefaultControl class="custom-toggle"></ion-toggle>
    <div class="section-desc">
      Show the now-playing panel on click of play
    </div>
  </div>
</ion-content>

<ion-footer class="footer">
  <ion-toolbar>
    <ion-buttons>
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="headset-outline"></ion-icon>
      </ion-button>
      <ion-button class="settings-btn">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
