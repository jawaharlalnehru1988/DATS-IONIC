<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Srila Prabhupada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jai Srila Prabhupada</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-avatar slot="start">
  <ion-img [src]="notification.avatar" [alt]="notification.alt"></ion-img>
</ion-avatar>
      <ion-label>
        <h2>{{ notification.title }}</h2>
        <p>{{ notification.message }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
